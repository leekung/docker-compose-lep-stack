upstream phpfpm {
        server phpfpm:9000;
}

server {

        root /var/www/html;
        index index.php index.html;

        location / {

                try_files $uri $uri/ /index.php?$args;
        }

        location ~ \.php$ {

                include        fastcgi_params;
                fastcgi_intercept_errors on;
                fastcgi_pass phpfpm;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
                expires max;
                log_not_found off;
        }
}
